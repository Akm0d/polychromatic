<div class="sidebar-container">
    <div class="left">
        <div id="sidebar-items" class="hidden">
            <button id="new-effect" class="item" onclick="cmd('effect-new')">
                <img src="img/fa/new.svg"/> <span>[[ new-effect ]]</span>
            </button>
            <button id="import-effect" class="item" onclick="cmd('effect-import')">
                <img src="img/fa/new.svg"/> <span>[[ import-effect ]]</span>
            </button>
            [!effect_groups!]
            <!--
            Example
            <div id="group-[name]" class="item-group">
                <div class="item-heading">[name]</div>
                <span id="effect-list">
                    <a onclick="[effect-open]">[effect-icon] [effect name]</a>
                </span>
            </div>
            -->
        </div>
    </div>
    <div class="right">
        <div id="effect-welcome" class="common-unknown passive">
            <img id="error-image" src="img/fa/effects.svg"/>
            <div class="details">
                <h2 id="error-title">[[ effects-welcome-title ]]</h2>
            </div>
        </div>
    </div>
</div>
