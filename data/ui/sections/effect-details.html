<div id="effect-details">
    <div class="common-info">
        <img id="effect-image" src="[!image_path!]"/>
        <div>
            <h3>[!effect_name!]</h3>
            <p>
                <table class="transparent no-grid">
                    <tr>
                        <th>[[ type ]]</th>
                        <td>[!effect_type!]</td>
                    </tr>
                    <tr>
                        <th>[[ author ]]</th>
                        <td>[!author!]</td>
                    </tr>
                    <tr>
                        <th>[[ formfactor ]]</th>
                        <td>[!formfactor!]</td>
                    </tr>
                    <tr>
                        <th>[[ mapping ]]</th>
                        <td>
                            [!mapping!]
                            <div class="small">[!mapping_dimensions!]</div>
                        </td>
                    </tr>
                </table>
            </p>
        </div>
        <div class="common-right-actions">
            [!buttons!]
        <!--
        Example
        <button id="more-details-btn" onclick="cmd('null')"><img src="img/fa/lightbulb.svg"> Activate</button>
        -->
        </div>
    </div>
</div>
